<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>racoon.finance$</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body>


    <header>
        <img src="./assets/logo.svg" alt="Logo racoon Finace$">
    </header>
    <main class="container">
        <section id="balance">
            <h2 class="sr-only">Balanço</h2>


            <div class="card">
                <h3>
                    <span>
                        Entradas
                    </span>
                    <img src="./assets/income.svg" alt="Image de entradas">
                </h3>
                <p>R$ 5.000,00</p>
            </div>

            <div class="card">
                <h3>
                    <span>
                        Saída
                    </span>
                    <img src="./assets/expense.svg" alt="Image de saidas">
                </h3>
                <p>R$ 2.000,00</p>

            </div>

            <div class="card total class=" description"">
                <h3>Total</h3>
                <p>R$ 3.000,00</p>
            </div>

        </section>
        <section id="transactions">
            <h2 class="sr-only">Transações</h2>

            <a href="#" class="button new"> + Nova Trasação</a>

            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                     <th></th>

                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="description">Luz</td>
                        <td class="expense">R$ -500,00</td>
                        <td class="date">26/01/2021</td>
                        <th>
                            <img src="./assets/minus.svg" alt="Remover transação">
                        </th>
                    </tr>
                    <tr>
                        <td class="description">Criação website</td>
                        <td class="income">R$ 5000,00</td>
                        <td class="date">26/01/2021</td>
                        <th>
                            <img src="./assets/minus.svg" alt="Remover transação">
                        </th>
                    </tr>
                    <tr>
                        <td class="description">Internet</td>
                        <td class="expense">R$ -200,00</td>
                        <td class="date">26/01/2021</td>
                        <th>
                            <img src="./assets/minus.svg" alt="Remover transação">
                        </th>
                    </tr>



                </tbody>

            </table>
        </section>



    </main>
    <footer>
        <p>racoon.finance$</p>
    </footer>


</body>

</html>
