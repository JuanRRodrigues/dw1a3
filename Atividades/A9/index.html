<!DOCTYPE html>
<html>
<head>
  <title>Visualizador de Propriedades CSS</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <h1>Visualizador de Propriedades CSS</h1>


  <div id="elemento"></div>

  <label for="borderRadius">Border Radius:</label>
  <input type="range" id="borderRadius" min="0" max="100" value="0" onchange="atualizarVisualizacao()">
  <span id="borderRadiusValue">0</span> pixels


  <br>

  <label for="cor">Cor:</label>
  <input type="color" id="cor" onchange="trocarCor()">


<h3>Valores:</h3>
<label for="topLeft">Top-Left:</label>
<input type="number" id="topLeft" min="0" max="100" value="0">
<br>

<label for="topRight">Top-Right:</label>
<input type="number" id="topRight" min="0" max="100" value="0">
<br>

<label for="bottomLeft">Bottom-Left:</label>
<input type="number" id="bottomLeft" min="0" max="100" value="0">
<br>

<label for="bottomRight">Bottom-Right:</label>
<input type="number" id="bottomRight" min="0" max="100" value="0">

<button onclick="updateCSSCode()">Atualizar</button>
<br>

<textarea id="cssCode" rows="5" cols="50" readonly></textarea>

<button onclick="copyCSSCode()">Copiar</button>

  <script src="/index.js"></script>
</body>
</html>
