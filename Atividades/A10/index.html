<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Validação de Formulário</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-masker/1.1.0/vanilla-masker.min.js"></script>
  <style>
   body {
  font-family: Arial, sans-serif;
  background-color: #f2f2f2;
  margin: 0;
  padding: 20px;
}

h1 {
  text-align: center;
  color: #333;
}

form {
  max-width: 400px;
  margin: 0 auto;
  background-color: #fff;
  padding: 20px;
  border-radius: 5px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

div {
  margin-bottom: 15px;
}

label {
  display: block;
  font-weight: bold;
  margin-bottom: 5px;
}

input[type="text"],
input[type="email"] {
  width: 100%;
  padding: 8px;
  border: 1px solid #ccc;
  border-radius: 4px;
}

button[type="submit"] {
  background-color: #4caf50;
  color: #fff;
  border: none;
  padding: 10px 20px;
  border-radius: 4px;
  cursor: pointer;
}

.error-message {
  color: red;
  font-size: 14px;
  margin-top: 5px;
}

.invalid {
  border: 1px solid red;
}


  </style>
</head>
<body>
  <h1>Formulário de Cadastro</h1>
  <form id="form">
    <div>
      <label for="name">Nome:</label>
      <input type="text" id="name" required>
    </div>
    <div>
      <label for="email">E-mail:</label>
      <input type="email" id="email" required>
    </div>
    <div>
      <label for="cpf">CPF:</label>
      <input type="text" id="cpf" required>
    </div>
    <div>
      <label for="phone">Telefone:</label>
      <input type="text" id="phone" required>
    </div>
    <button type="submit">Enviar</button>
  </form>

  <div id="success-message" class="success-message">
    Cadastro realizado com sucesso!
  </div>
  <script>
   function validateForm(event) {
  event.preventDefault();

  const nameInput = document.getElementById('name');
  const emailInput = document.getElementById('email');
  const cpfInput = document.getElementById('cpf');
  const phoneInput = document.getElementById('phone');

  const name = nameInput.value.trim();
  const email = emailInput.value.trim();
  const cpf = cpfInput.value.trim();
  const phone = phoneInput.value.trim();

  // Verifica se os campos estão vazios
  if (name === '') {
    showError(nameInput, 'Campo obrigatório');
  } else {
    removeError(nameInput);
  }

  if (email === '') {
    showError(emailInput, 'Campo obrigatório');
  } else if (!isValidEmail(email)) {
    showError(emailInput, 'E-mail inválido');
  } else {
    removeError(emailInput);
  }

  if (cpf === '') {
    showError(cpfInput, 'Campo obrigatório');
  } else if (!isValidCPF(cpf)) {
    showError(cpfInput, 'CPF inválido');
  } else {
    removeError(cpfInput);
  }

  if (phone === '') {
    showError(phoneInput, 'Campo obrigatório');
  } else if (!isValidPhone(phone)) {
    showError(phoneInput, 'Telefone inválido');
  } else {
    removeError(phoneInput);
  }

  // Se todos os campos forem válidos, exibe a mensagem de sucesso
  if (isFormValid()) {
    showSuccessMessage();
  }
}

function showError(input, message) {
  input.classList.add('invalid');

  const errorElement = document.createElement('p');
  errorElement.className = 'error-message';
  errorElement.textContent = message;

  const parentElement = input.parentElement;
  parentElement.appendChild(errorElement);
}

function removeError(input) {
  input.classList.remove('invalid');

  const parentElement = input.parentElement;
  const errorElement = parentElement.querySelector('.error-message');
  if (errorElement) {
    parentElement.removeChild(errorElement);
  }
}

function isValidEmail(email) {
  const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
  return emailRegex.test(email);
}

function isValidCPF(cpf) {
  // Implemente aqui a lógica para validar o CPF
  // Deixei essa parte em branco pois o cálculo do CPF requer um algoritmo específico

  // Exemplo de implementação:
  // return isValidCPFAlgorithm(cpf);

  // Para fins de demonstração, consideramos todos os CPFs válidos
  return true;
}

function isValidPhone(phone) {
  const phoneRegex = /^\d+$/;
  return phoneRegex.test(phone);
}

function isFormValid() {
  const errorMessages = document.querySelectorAll('.error-message');
  return errorMessages.length === 0;
}

function showSuccessMessage() {
  const successMessage = document.getElementById('success-message');
  successMessage.style.display = 'block';
}

const cpfInput = document.getElementById('cpf');
VMasker(cpfInput).maskPattern('999.999.999-99');

const phoneInput = document.getElementById('phone');
VMasker(phoneInput).maskPattern('(99) 9999-9999');

const form = document.getElementById('form');
form.addEventListener('submit', validateForm);

  </script>
</body>
</html>
